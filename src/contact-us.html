<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Sansita:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <header>
      <nav class="nav-container">
        <div class="nav-container__inner">
          <a href="./index.html" class="home-link">Ink</a>
          <ul class="top-nav">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./features.html">Features</a></li>
            <li><a href="./pricing.html">Pricing</a></li>
            <li><a href="./contact-us.html">Contact Us</a></li>
            <li class="top-nav__featured">
              <a href="./login.html">Login</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="flex-center">
        <div class="tile-row login">
          <div class="tile login-hero">
            <h3>We are here for you 24/7</h3>
            <img src="./assets/images/contact-us.jpg" alt="contact us" />
          </div>
          <div class="tile">
            <form class="login-form" method="post">
              <div class="form__group">
                <label for="name">Name</label>
                <input id="name" type="text" name="name" required />
              </div>
              <div class="form__group">
                <label for="email">Email</label>
                <input id="email" type="email" name="email" required />
              </div>
              <div class="form__group">
                <label for="date">Date</label>
                <input
                  type="date"
                  name="date"
                  id="date"
                  placeholder="MM/DD/YYYY"
                  required
                />
              </div>
              <div class="form__group">
                <label for="message">Message</label>
                <textarea
                  name="message"
                  id="message"
                  placeholder="Please let us know your thought"
                  required
                ></textarea>
              </div>
              <button type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer class="page-footer">
      <div class="page-footer__inner">Copyright &copy; 2022 Ink, Inc.</div>
    </footer>
  </body>
</html>
